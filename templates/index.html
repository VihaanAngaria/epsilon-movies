<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epsilon Movies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff1e56;
            opacity: 0;
            animation: fadeUp 1.5s forwards 0.5s;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-watch {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff1e56;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            opacity: 0;
            animation: fadeUp 1.5s forwards 1s;
        }

        .btn-watch:hover {
            background-color: #e6003f;
            transform: scale(1.1);
        }

        img {
            width: 150px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeUp 1.5s forwards 0.5s;
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Epsilon Logo">

    <h1>Welcome to Epsilon Movies</h1>
    <a href="/watch" class="btn-watch">Watch Now</a>
</body>
</html>
