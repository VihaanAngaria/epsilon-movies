<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon Movies</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        /* Header Section (Logo) */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo img {
            width: 150px; /* Adjust logo size */
            height: auto;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('your-banner-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero h1 {
            font-size: 3rem;
            color: #ff1e56;
            text-shadow: 2px 2px 10px rgba(255, 30, 86, 0.8);
        }

        .hero .btn-watch {
            background-color: #ff1e56;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(255, 30, 86, 0.6);
        }

        .hero .btn-watch:hover {
            background-color: #e6003f;
            box-shadow: 0 10px 25px rgba(255, 30, 86, 0.8);
        }

        /* Movie Categories Section */
        .categories {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .category-card {
            width: 220px;
            height: 300px;
            background-color: #333;
            border-radius: 8px;
            margin: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .category-card:hover img {
            opacity: 1;
        }

        .category-card h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Search Section */
        .search-container {
            text-align: center;
            margin: 40px 0;
        }

        .search-bar {
            padding: 15px;
            width: 300px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            outline: none;
            background-color: #222;
            color: white;
        }

        .search-bar:focus {
            background-color: #444;
        }

        /* Latest Movies Section */
        .latest-movies {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .movie-card {
            width: 180px;
            margin: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .movie-card:hover img {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Header Section (Logo) -->
    <header>
        <a href="/">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Epsilon Movies Logo"> <!-- Corrected path -->
            </div>
        </a>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to Epsilon Movies</h1>
            <a href="/watch" class="btn-watch">Watch Now</a>
        </div>
    </div>

    <!-- Movie Categories Section -->
    <div class="categories">
        <div class="category-card">
            <img src="your-category-image.jpg" alt="Action">
            <h2>Action</h2>
        </div>
        <div class="category-card">
            <img src="your-category-image.jpg" alt="Comedy">
            <h2>Comedy</h2>
        </div>
        <div class="category-card">
            <img src="your-category-image.jpg" alt="Drama">
            <h2>Drama</h2>
        </div>
        <div class="category-card">
            <img src="your-category-image.jpg" alt="Featured">
            <h2>Featured</h2>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for Movies..." />
    </div>

    <!-- Latest Movies Section -->
    <div class="latest-movies">
        <div class="movie-card">
            <img src="movie-poster-1.jpg" alt="Movie 1">
        </div>
        <div class="movie-card">
            <img src="movie-poster-2.jpg" alt="Movie 2">
        </div>
        <div class="movie-card">
            <img src="movie-poster-3.jpg" alt="Movie 3">
        </div>
        <!-- Add more movie cards here -->
    </div>

</body>
</html>
