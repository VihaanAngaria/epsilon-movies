<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epsilon Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, #ff004f33, transparent 40%),
                        radial-gradient(circle at 80% 70%, #00ffe533, transparent 40%);
            animation: pulse 5s infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px #ff004f);
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 15px #ff004f, 0 0 30px #00ffe5;
            margin-bottom: 30px;
        }

        .btn-watch {
            padding: 15px 35px;
            font-size: 1.2em;
            color: #0f0f0f;
            background: linear-gradient(45deg, #00ffe5, #ff004f);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-watch:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff004f, 0 0 20px #00ffe5;
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Epsilon Logo" class="logo">
        <h1>Welcome to Epsilon Movies</h1>
        <a href="/watch" class="btn-watch">Watch Now</a>
    </div>
</body>
</html>
