<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon Movies</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.3s ease;
        }

        /* Heading with Subtle Animation */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff1e56;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button Styling */
        .btn-watch {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff1e56;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 30px;
        }

        .btn-watch:hover {
            background-color: #e6003f;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Smooth Background Transition */
        body {
            background: #121212;
            transition: background 1s ease-in-out;
        }

        .btn-watch:hover {
            background-color: #ff1e56;
            color: #fff;
        }

        /* Simple Floating Logo */
        img {
            width: 150px;
            margin-bottom: 20px;
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

    </style>
</head>
<body>
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Epsilon Logo">
    <!-- Heading -->
    <h1>Welcome to Epsilon Movies</h1>
    <!-- Watch Button -->
    <a href="/watch" class="btn-watch">Watch Now</a>
</body>
</html>
