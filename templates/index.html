<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epsilon Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8em;
            margin: 10px 0 30px;
            color: #ff1e56;
            letter-spacing: 2px;
        }

        .btn-watch {
            background-color: #ff1e56;
            color: white;
            padding: 14px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-watch:hover {
            background-color: #e6003f;
        }

        .section {
            margin-top: 50px;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #f5f5f5;
            font-size: 1.8em;
        }

        .movie-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .movie-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 150px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff1e56;
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card p {
            margin: 10px 0;
            color: #ccc;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .movie-card {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Epsilon Logo" class="logo">
        <h1>Welcome to Epsilon Movies</h1>
        <a href="/watch" class="btn-watch">Watch Now</a>

        <div class="section">
            <h2>Trending Now</h2>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="https://picsum.photos/150/220?random=10" alt="Dark Future">
                    <p>Dark Future</p>
                </div>
                <div class="movie-card">
                    <img src="https://picsum.photos/150/220?random=11" alt="Neon Streets">
                    <p>Neon Streets</p>
                </div>
                <div class="movie-card">
                    <img src="https://picsum.photos/150/220?random=12" alt="Quantum Heist">
                    <p>Quantum Heist</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
