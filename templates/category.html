<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category_name.title() }} Movies | Epsilon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: #ffffff;
        }

        h1 {
            color: #ff0066;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .movie-card {
            background-color: #111;
            border: 2px solid #ff0066;
            border-radius: 12px;
            padding: 15px;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff0066;
        }

        .movie-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-title {
            font-size: 18px;
            color: #ff3399;
            margin-top: 10px;
        }

        .movie-description {
            font-size: 14px;
            color: #ccc;
        }

        a.back {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #888;
            text-decoration: none;
        }

        a.back:hover {
            color: #ff0066;
        }
    </style>
</head>
<body>
    <h1>{{ category_name.title() }} Movies</h1>

    <div class="movies">
        {% for movie in movies %}
        <div class="movie-card">
            <img src="{{ url_for('static', filename=movie.image.split('static/')[-1]) }}" alt="{{ movie.title }}">
            <div class="movie-title">{{ movie.title }}</div>
            <div class="movie-description">{{ movie.description }}</div>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="back">‚Üê Back to Home</a>
</body>
</html>
